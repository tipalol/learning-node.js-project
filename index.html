<!doctype html>
<html lang="ru">
<head>
	<title>Chat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
</head>
<body>
	<!--Header-->
	<div class="ui secondary pointing menu">
		<div class="ui container">
		<a class="active item">Home</a>
		<a class="item">Messages</a>
		<a class="item">Friends</a>
		<div class="right menu">
			<a class="ui item">Login</a>
		</div>
		</div>
	</div>
	<!--Content-->
	<div class="ui grid container">
		<div class="row">
			<!--Something else-->
			<div class="twelve wide column">
				<div class="ui fluid segment" style="height:100%">
				</div>
			</div>
			<!--Self profile-->
			<div class="four wide column">
				<div class="ui card">
					<div class="image">
						<img alt="avatar" src="http://fanaru.com/adventure-time/image/thumb/6827-adventure-time-simple-jake.png">
					</div>
					<div class="content">
						<a class="header">Dima</a>
						<div class="meta">
							<span class="date">Joined in 2017</span>
						</div>
						<div class="description">
							Dima is a begining programer, who belive in good future.
						</div>
					</div> 
					<div class="extra content">
						<a>
							<i class="user icon"></i>
							0 Friends
						</a>
					</div>
				</div>
			</div>
		</div>
		<!--News block-->
		<div class="two column row">
			<div class="column">
				<div class="ui segment" style="height:300px;">

				</div>
			</div>
			<div class="column">
				<div class="ui segment" style="height:300px">

				</div>
			</div> 
		</div>
	</div>
	<!--Footer-->
</body>
</html>
